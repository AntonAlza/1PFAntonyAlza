<div>
    <button mat-raised-button color="primary" (click)="agregarAlumno()">Agregar alumnos</button>
</div>

<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="aplicarFiltroGenerico($event)" placeholder="Filtrar Tabla">
</mat-form-field>
<div>
    <table mat-table [dataSource]="datalistaAlumnos" matSort>
        <!-- Nombre -->
        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appTamanoTitulos> Nombre </th>
            <td mat-cell *matCellDef="let element">{{ element.nombres | nombreApellido : element.apellidos }}</td>
        </ng-container>
        <!-- Apellidos -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appTamanoTitulos> Apellidos </th>
            <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
        </ng-container>
        <!-- Correo -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appTamanoTitulos> Correos </th>
            <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
        </ng-container>
        <!-- Edad -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appTamanoTitulos> Edad </th>
            <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
        </ng-container>
        <!-- Nacionalidad -->
        <ng-container matColumnDef="nacionalidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appTamanoTitulos> Nacionalidad </th>
            <td mat-cell *matCellDef="let element">{{ element.nacionalidad }}</td>
        </ng-container>
        <!-- Top 10 -->
        <ng-container matColumnDef="top10">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appTamanoTitulos> Top 10 </th>
            <td [appBooleanColor]="element.top10" mat-cell *matCellDef="let element">{{ element.top10 | booleanaString : 'Si' : 'No' }}</td>
        </ng-container>
        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appTamanoTitulos> Acciones </th>
            <td mat-cell *matCellDef="let i = index">
                <div class="form-group row justify-content-center">
                    <button mat-icon-button (click)="editarAlumno(i)">
                        <mat-icon color="primary">edit</mat-icon>
                    </button>
        
                    <button mat-icon-button (click)="eliminarAlumno(i)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </div>
                
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecionar"></mat-paginator>
</div>
